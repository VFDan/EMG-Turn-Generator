<!DOCTYPE html>
<html class="dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>EMG Turn Generator</title>
	<link href="style_output.css" rel="stylesheet" type="text/css" />
	<link rel="icon" type="image/png" href="assets/EMG Coin.png" />
	<script src="assets/clipboard.min.js"></script>
</head>
	
<body>
	<script>0</script> <!--Firefox FOUC fix-->
	
	<div id="loading">
		<div id="loading_img_wrapper">
			<img src="assets/loadinganim.svg" alt="Loading..." />
		</div>
	</div>
	<div id="page" class="p-2 bg-slate-700">
		
		<div class="mb-3">
			<label for="Country" class="text-slate-200">Country:</label>
			<div class="relative inline-flex self-center">
				<svg id="pointer_svg" class="absolute -top-0.5 -right-2 m-2 pointer-events-none p-2 rounded w-8 h-8" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" enable-background="new 0 0 960 560" xml:space="preserve" viewBox="199.98 119.97 560.03 320.05"> <g id="Rounded_Rectangle_33_copy_4_1_"> 	<path d="M480,344.181L268.869,131.889c-15.756-15.859-41.3-15.859-57.054,0c-15.754,15.857-15.754,41.57,0,57.431l237.632,238.937   c8.395,8.451,19.562,12.254,30.553,11.698c10.993,0.556,22.159-3.247,30.555-11.698l237.631-238.937   c15.756-15.86,15.756-41.571,0-57.431s-41.299-15.859-57.051,0L480,344.181z"></path> </g> </svg>
				<!--img class="absolute -top-0.5 -right-2 m-2 pointer-events-none p-2 rounded w-8 h-8" src="assets/icons8-downward-64.png" /-->
				<select name="Country" id="country_select" 
					class="bg-slate-500 text-slate-100 appearance-none rounded border border-purple-400 hover:border-purple-300 active:border-purple-300 p-2 pr-7 h-10 text-left" 
					onclick="toggleSvg(this, 'click')" onfocus="toggleSvg(this, 'focus')" onblur="toggleSvg(this, 'blur')" 
					onmousedown="mouseDown=this;" onmouseup="mouseDown=null;"
					onchange="countrySelect();"
				>
					<!--Filled in by JS-->
				</select>
			</div>
		</div>

		<div id="expenses" class="mb-3 leading-loose">
			<label for="Factories" class="text-slate-200" title="£500">Factories:</label>
			<input  id="factories" type="number" name="Factories" min="0" value="0" class="expense w-16 leading-none" oninput="updateOutput();">

			<label for="Infantry" class="text-slate-200" title="£50 per 1000">Infantry:</label>
			<input  id="infantry" type="number" name="Infantry" min="0" value="0" step="1000" class="expense w-32 leading-none" oninput="updateOutput();">

			<label for="Tanks" class="text-slate-200" title="£90">Tanks:</label>
			<input  id="tanks" type="number" name="Tanks" min="0" value="0" class="expense w-16 leading-none" oninput="updateOutput();">

			<label for="Fighters" class="text-slate-200" title="£30">Fighters:</label>
			<input  id="fighters" type="number" name="Fighters" min="0" value="0" class="expense w-16 leading-none" oninput="updateOutput();">

			<label for="Bombers" class="text-slate-200" title="£40">Bombers:</label>
			<input  id="bombers" type="number" name="Bombers" min="0" value="0" class="expense w-16 leading-none" oninput="updateOutput();">
 
			<label for="Battleships" class="text-slate-200" title="£180">Battleships:</label>
			<input  id="battleships" type="number" name="Battleships" min="0" value="0" class="expense w-16 leading-none" oninput="updateOutput();">

			<label for="Submarines" class="text-slate-200" title="£200">Submarines:</label>
			<input  id="submarines" type="number" name="Submarines" min="0" value="0" class="expense w-16 leading-none" oninput="updateOutput();">

			<label for="Forts" class="text-slate-200" title="£400">Forts:</label>
			<input  id="forts" type="number" name="Forts" min="0" value="0" class="expense w-16 leading-none" oninput="updateOutput();">
		</div>

		<div id="incomes">
			<span role="button" disabled onClick="newIncome()" tabindex="9"  class="text-green-500" id="incomebutton">+ Add New Income</span>
		</div>

		<button id="copy" disabled data-clipboard-target="#output" class="rounded-lg bg-green-500 p-3 mt-8 mb-1.5 shadow-md hover:bg-green-600 active:bg-green-700">Copy</button>
		<p class="text-red-500 font-bold hidden" id="money-warning">WARNING: You are currently over your budget!</span>
		<div style="width: fit-content" class="rounded-xl bg-gray-600 text-zinc-100 p-3 mt-1.5"><pre id="output">Select a country before continuing.</pre></div>
	
		<p class="text-slate-200 text-sm mt-8">Don't know what this is? Check out <a class="text-blue-400 font-bold underline" href="https://discord.gg/MD5yr3ysVM">our Discord</a> and <a class="text-blue-400 font-bold underline" href="https://emg.miraheze.org/">our wiki</a>.</p>
	</div>
	<script src="script4.js"></script>
	<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
	<script>new ClipboardJS('#copy');</script>
</body>
</html>
